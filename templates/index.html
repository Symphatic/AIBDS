<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Document Summarizer</h1>
        <form action="/summarize" method="POST" enctype="multipart/form-data">
            <textarea name="content" rows="10" placeholder="Paste your document or article here...">{{ original_text or "" }}</textarea>
            <label for="length">Choose summary length:</label>
            <select name="length" id="length">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>
            <label for="file">Or upload a file:</label>
            <input type="file" name="file" id="file">
            <button type="submit">Summarize</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% if summary %}
        <h2>Summary</h2>
        <p>{{ summary }}</p>
        {% endif %}
    </div>
</body>
</html>
