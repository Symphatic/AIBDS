<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Summary</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Summary</h1>
        <form action="/edit_summary/{{ summary.id }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="original_text">Original Text:</label>
                <textarea name="original_text" rows="5" class="form-control">{{ summary.original_text }}</textarea>
            </div>
            <div class="form-group">
                <label for="summary_text">Summary Text:</label>
                <textarea name="summary_text" rows="5" class="form-control">{{ summary.summary_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{{ url_for('history') }}" class="btn btn-secondary mt-3">Back to History</a>
    </div>

    <!-- Bootstrap JS and dependencies (optional but recommended) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
